<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exact Days Lived Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 30px;
  }
  #ageForm {
    margin-bottom: 20px;
  }
  label {
    font-size: 18px;
  }
  input[type="date"] {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Exact Days Lived Calculator</h1>
<form id="ageForm">
  <label for="birthdate">Enter your birthdate:</label><br>
  <input type="date" id="birthdate" name="birthdate" required><br><br>
  <button type="submit">Calculate</button>
</form>
<div id="result"></div>

<script>
document.getElementById("ageForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var birthdate = new Date(document.getElementById("birthdate").value);
  var today = new Date();
  var diffTime = today.getTime() - birthdate.getTime();
  var diffDays = Math.floor(diffTime / (1000 * 3600 * 24));
  document.getElementById("result").innerHTML = "You have lived exactly " + diffDays + " days.";
});
</script>
</body>
</html>
